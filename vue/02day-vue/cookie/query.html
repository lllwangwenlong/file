<script>
    function searchQuery() {
        let queryObj = {}
        let queryString = location.search.substr(1)
        let queryArr = queryString.split('&')
        queryArr.forEach(item => {
            let key = item.split('=')[0]
            let value = item.split('=')[1]
            queryObj[key] = value
        })
        return queryObj
    }
    let arr = searchQuery()
    console.log(arr)
</script>
